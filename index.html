<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papa Ron's Café | Food, Smoke & Good Music</title>

  <!-- SOCIAL PREVIEW -->
  <meta property="og:title" content="Papa Ron's Café">
  <meta property="og:description" content="Food • Smoke • Good Music • Order Now">
  <meta property="og:image" content="https://tiffyai-usd.github.io/Papa_Rons_Cafe/paparon.jpeg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1800">
  <meta property="og:url" content="https://tiffyai-usd.github.io/Papa_Rons_Cafe/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://tiffyai-usd.github.io/Papa_Rons_Cafe/paparon.jpeg">

  <!-- MANIFEST -->
  <link rel="manifest" href="manifest.json">

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HERO */
    header {
      background: url('https://tiffyai-usd.github.io/Papa_Rons_Cafe/banner.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(3px);
      z-index: 1;
    }
    header > * { position: relative; z-index: 2; }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border: 3px solid #d4a373;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 5.5rem;
      letter-spacing: 4px;
      color: #d4a373;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8);
      text-transform: uppercase;
    }
    .tagline {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.8rem;
      letter-spacing: 3px;
      color: #d4a373;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }

    /* GOLD ORDER BUTTON */
    .gold-btn {
      background: linear-gradient(145deg, #d4a373, #b5895f);
      color: #0a0a0a;
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 50px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(212, 163, 115, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
    }
    .gold-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 35px rgba(212, 163, 115, 0.6);
      background: linear-gradient(145deg, #e6b880, #c79a70);
    }
    .gold-btn::before {
      content: "Menu";
      font-size: 1.8rem;
    }

    /* MENU ACTION DROPDOWN */
    .action-menu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 1rem;
      background: #1a1a1a;
      border: 2px solid #d4a373;
      border-radius: 16px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      width: 220px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      z-index: 100;
    }
    .action-menu.show {
      display: flex;
      animation: popDown 0.4s ease;
    }
    @keyframes popDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .action-item {
      background: #0f0f0f;
      color: #d4a373;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid #333;
    }
    .action-item:hover {
      background: #d4a373;
      color: #0a0a0a;
      transform: scale(1.03);
    }

    /* CART BUTTON */
    .cart-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(145deg, #d4a373, #b5895f);
      color: #0a0a0a;
      padding: 1rem 1.8rem;
      border-radius: 50px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
      box-shadow: 0 10px 30px rgba(212, 163, 115, 0.5);
      z-index: 999;
      display: none;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .cart-btn.show { display: flex; }
    .cart-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(212, 163, 115, 0.7);
    }
    .cart-count {
      background: #0a0a0a;
      color: #d4a373;
      min-width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      overflow: auto;
      backdrop-filter: blur(8px);
    }
    .lightbox-content {
      position: relative;
      max-width: 90%;
      margin: 5% auto;
      text-align: center;
    }
    .lightbox-img {
      width: 100%;
      max-width: 900px;
      border: 6px solid #d4a373;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(212, 163, 115, 0.3);
    }
    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background: #d4a373;
      color: #0a0a0a;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    /* MENU GRID */
    .menu-section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .menu-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 3.2rem;
      text-align: center;
      color: #d4a373;
      margin-bottom: 2rem;
      letter-spacing: 3px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }
    .menu-item {
      background: #111;
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid #2b2b2b;
      transition: 0.3s;
    }
    .menu-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 35px rgba(212,163,115,0.25);
      border-color: #d4a373;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1rem;
      border: 2px solid #333;
      cursor: pointer;
    }
    .menu-item h3 {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #d4a373;
      margin-bottom: 0.4rem;
    }
    .menu-item p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 0.6rem;
    }
    .price {
      font-size: 1.3rem;
      color: #e6b880;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .add-btn {
      background: #d4a373;
      color: #0a0a0a;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-btn:hover {
      transform: scale(1.07);
      background: #e6b880;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpeg" class="logo" alt="Papa Ron's Logo">
  <h1>Papa Ron's Café</h1>
  <p class="tagline">Food • Smoke • Good Music</p>
  <button id="menuBtn" class="gold-btn"></button>
  <div id="actionMenu" class="action-menu">
    <a class="action-item" href="#menu">View Menu</a>
    <a class="action-item" href="tel:+27658898822">Call to Order</a>
    <a class="action-item" href="https://wa.me/27658898822">WhatsApp Order</a>
  </div>
</header>

<a id="cartBtn" class="cart-btn">
  Cart <span class="cart-count">0</span>
</a>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <div class="lightbox-content">
    <span id="closeLightbox" class="close-btn">&times;</span>
    <img id="lightboxImg" class="lightbox-img">
  </div>
</div>

<section id="menu" class="menu-section">
  <h2 class="menu-title">Our Menu</h2>
  <div id="menuGrid" class="menu-grid"></div>
</section>

<script>
  document.getElementById("menuBtn").addEventListener("click", () => {
    document.getElementById("actionMenu").classList.toggle("show");
  });

  const menuItems = [
    { name: "Pap & Liver", price: 45, img: "menu1.jpeg" },
    { name: "Ribs", price: 90, img: "ribs.jpg" },
    { name: "Boerie Rolls", price: 30, img: "boerie.jpeg" },
    { name: "Nantcho", price: 25, img: "nantcho.jpg" },
    { name: "Pap & Steak", price: 80, img: "steak.jpeg" },
    { name: "Pap & Rump", price: 120, img: "rump.jpeg" },
    { name: "Burgers", price: 35, img: "burger.jpg" },
    { name: "Pizzas", price: 55, img: "pizza.jpg" },
    { name: "Platters", price: 150, img: "platters.jpg" }
  ];

  let cart = [];

  function renderMenu() {
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = "";

    menuItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("menu-item");

      div.innerHTML = `
        <!-- ⭐ FIXED IMAGE LINE ⭐ -->
        <img src="${item.img}" alt="${item.name}" 
          onerror="this.src='https://via.placeholder.com/300x200/333/ccc?text=Image+Missing'">

        <h3>${item.name}</h3>
        <p>Delicious and fresh from Papa Ron's kitchen.</p>
        <p class="price">R${item.price}</p>
        <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
      `;

      div.querySelector("img").addEventListener("click", () => openLightbox(item.img));
      grid.appendChild(div);
    });
  }

  function openLightbox(img) {
    document.getElementById("lightboxImg").src = img;
    document.getElementById("lightbox").style.display = "block";
  }

  document.getElementById("closeLightbox").onclick = () => {
    document.getElementById("lightbox").style.display = "none";
  };

  function addToCart(i) {
    cart.push(menuItems[i]);
    document.querySelector(".cart-count").innerText = cart.length;
    document.getElementById("cartBtn").classList.add("show");
  }

  renderMenu();
</script>

</body>
</html>
