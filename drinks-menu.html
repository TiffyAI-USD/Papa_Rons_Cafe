<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      background: url('https://tiffyai-usd.github.io/Papa_Rons_Cafe/coke.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      border-bottom: 4px solid #d4a373;
    }
    header::after {
      content: ''; position: absolute; inset: 0;
      background: rgba(10,10,10,0.55); backdrop-filter: blur(2px);
      z-index: 1;
    }
    header > * { position: relative; z-index: 2; }

    .logo {
      max-width: 180px;
      border-radius: 20px;
      border: 4px solid #d4a373;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      color: #d4a373;
      font-size: 5.5rem;
      letter-spacing: 4px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }
    .tagline {
      font-family: 'Bebas Neue', cursive;
      color: #d4a373;
      font-size: 1.8rem;
      letter-spacing: 3px;
      margin-top: 0.5rem;
    }

    h2 {
      font-family: 'Bebas Neue', cursive;
      color: #d4a373;
      font-size: 2.8rem;
      margin: 3rem auto 1.5rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
      padding: 0 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .item {
      background: #111;
      border: 2px solid #333;
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
    }
    .item:hover {
      border-color: #d4a373;
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(212,163,115,0.15);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #d4a373;
    }

    .card {
      padding: 1rem;
      text-align: center;
    }

    .name {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      color: #d4a373;
      margin: 0.4rem 0;
    }
    .details {
      font-size: 0.9rem;
      color: #ccc;
    }
    .price {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.4rem;
      color: #e6b880;
      margin: 0.6rem 0;
    }

    .qty-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .qty-btn {
      width: 36px;
      height: 36px;
      background: #222;
      color: #d4a373;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .qty-num {
      min-width: 40px;
      text-align: center;
      font-family: 'Bebas Neue', cursive;
      color: #d4a373;
    }

    #orderBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(180deg, #d4a373, #f1b86b);
      color: #071010;
      font-family: 'Bebas Neue', cursive;
      padding: 14px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: none;
      z-index: 999;
    }

    footer {
      text-align: center;
      padding: 2.5rem 1rem;
      color: #888;
      background: #000;
      margin-top: 4rem;
    }
    footer a { color: #25D366; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <img src="https://tiffyai-usd.github.io/Papa_Rons_Cafe/logo.jpg" class="logo">
  <h1>DRINKS MENU</h1>
  <p class="tagline">Papa Ron's CafÃ© â€¢ Coffee Bay</p>
</header>

<h2>Soft Drinks</h2>
<div class="grid" id="softDrinksGrid"></div>

<h2>Beers</h2>
<div class="grid" id="beersGrid"></div>

<h2>Ciders & Coolers</h2>
<div class="grid" id="cidersGrid"></div>

<a href="#" id="orderBtn">ORDER NOW</a>

<footer>
  Â© 2025 Papa Ron's CafÃ© â€¢ Coffee Bay<br>
  WhatsApp: <a href="https://wa.me/+27660660088">+27 66 066 0088</a>
</footer>

<script>
const drinks = {
  softDrinks: [
    { name:"Coke", size:"500ml", price:15, img:"images/drinks/coke.jpeg" },
    { name:"Fanta", size:"500ml", price:15, img:"images/drinks/fanta.jpg" },
    { name:"Sprite", size:"500ml", price:15, img:"images/drinks/sprite.jpeg" }
  ],
  beers: [
    { name:"Black Label", size:"500ml", price:30, img:"images/drinks/blacklabel500.jpg" }
  ],
  ciders: [
    { name:"Hunters Dry", size:"330ml", price:35, img:"images/drinks/huntersdry.jpg" }
  ]
};

function render(category, items) {
  const grid = document.getElementById(category + "Grid");
  items.forEach((item, i) => {
    const key = category + "-" + i;
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="card">
        <div class="name">${item.name}</div>
        <div class="details">${item.size}</div>
        <div class="price">R${item.price}</div>
        <div class="qty-controls">
          <div class="qty-btn" data-k="${key}" data-c="-1">âˆ’</div>
          <div class="qty-num" id="q-${key}">0</div>
          <div class="qty-btn" data-k="${key}" data-c="1">+</div>
        </div>
      </div>`;
    grid.appendChild(el);
  });
}

render("softDrinks", drinks.softDrinks);
render("beers", drinks.beers);
render("ciders", drinks.ciders);

const order = {};
document.addEventListener("click", e => {
  const b = e.target.closest(".qty-btn");
  if (!b) return;
  const k = b.dataset.k;
  order[k] = Math.max(0, (order[k] || 0) + +b.dataset.c);
  document.getElementById("q-" + k).textContent = order[k];
  updateBtn();
});

function updateBtn() {
  const items = Object.keys(order).filter(k => order[k] > 0);
  const btn = document.getElementById("orderBtn");
  if (!items.length) return btn.style.display = "none";
  btn.style.display = "block";
  let msg = "ðŸ”¥ Papa Ronâ€™s Drinks Order ðŸ”¥\n\n";
  items.forEach(k => {
    const [c,i] = k.split("-");
    const it = drinks[c][i];
    msg += `${order[k]} x ${it.name} ${it.size} - R${it.price}\n`;
  });
  btn.href = "https://wa.me/27660660088?text=" + encodeURIComponent(msg);
}
</script>

</body>
</html>
