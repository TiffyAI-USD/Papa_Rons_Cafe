<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa Ron's Café | Drinks Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background:#0a0a0a; font-family:'Inter',sans-serif; color:#e0e0e0; overflow-x:hidden; }
    header {
      background:url('https://tiffyai-usd.github.io/Papa_Rons_Cafe/coke.jpg') center/cover no-repeat;
      height:70vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      position:relative; border-bottom:4px solid #d4a373;
    }
    header::after { content:''; position:absolute; inset:0; background:rgba(10,10,10,.55); z-index:1; }
    header>*{position:relative;z-index:2}
    .logo{max-width:180px;border-radius:20px;border:4px solid #d4a373;margin-bottom:1rem}
    h1{font-family:'Bebas Neue';color:#d4a373;font-size:5.5rem;letter-spacing:4px}
    .tagline{font-family:'Bebas Neue';color:#d4a373;font-size:1.8rem;letter-spacing:3px}

    h2{font-family:'Bebas Neue';color:#d4a373;font-size:2.8rem;margin:3rem auto 1.5rem;text-align:center}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.8rem;padding:0 5%;max-width:1400px;margin:auto}

    .item{background:#111;border:2px solid #333;border-radius:16px;overflow:hidden;transition:.3s}
    .item:hover{border-color:#d4a373;transform:translateY(-8px)}

    .item img{width:100%;height:180px;object-fit:cover;border-bottom:3px solid #d4a373}

    .card{text-align:center;padding:1rem}
    .name{font-family:'Bebas Neue';font-size:1.5rem;color:#d4a373}
    .details{font-size:.9rem;color:#ccc}
    .price{font-family:'Bebas Neue';font-size:1.4rem;color:#e6b880;margin:.6rem 0}

    .qty-controls{display:flex;justify-content:center;gap:10px}
    .qty-btn{width:36px;height:36px;background:#222;color:#d4a373;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .qty-num{min-width:40px;font-family:'Bebas Neue';color:#d4a373;text-align:center}

    #orderBtn{
      position:fixed;right:20px;bottom:20px;
      background:linear-gradient(180deg,#d4a373,#f1b86b);
      color:#071010;font-family:'Bebas Neue';
      padding:14px 24px;border-radius:50px;
      display:none;text-decoration:none;
    }

    footer{text-align:center;padding:2.5rem 1rem;color:#888;margin-top:4rem}
    footer a{color:#25D366}
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" class="logo">
  <h1>DRINKS MENU</h1>
  <p class="tagline">Papa Ron's Café • Coffee Bay</p>
</header>

<h2>Soft Drinks</h2>
<div class="grid" id="softDrinksGrid"></div>

<h2>Beers</h2>
<div class="grid" id="beersGrid"></div>

<h2>Ciders & Coolers</h2>
<div class="grid" id="cidersGrid"></div>

<a href="#" id="orderBtn">ORDER NOW</a>

<footer>
  © 2025 Papa Ron's Café • Coffee Bay<br>
  WhatsApp: <a href="https://wa.me/+27660660088">+27 66 066 0088</a>
</footer>

<script>
const drinks = {
  softDrinks: [
    { name:"Coke", size:"500ml", price:15, img:"coke.jpeg" },
    { name:"Fanta", size:"500ml", price:15, img:"fanta.jpg" },
    { name:"Sprite", size:"500ml", price:15, img:"sprite.jpeg" },
    { name:"Powerade", size:"500ml", price:15, img:"powerade.jpeg" },
    { name:"Liquifruit", size:"300ml", price:15, img:"liquifruit.jpeg" },
    { name:"Appletizer", size:"300ml", price:15, img:"appletizer.jpg" },
    { name:"Mr Orange", size:"300ml", price:10, img:"Mrorange.jpeg" },
    { name:"Stoney", size:"500ml", price:15, img:"stoney.jpeg" },
    { name:"Tonic Water", size:"200ml", price:15, img:"tonicwater.jpg" },
    { name:"Dry Lemon", size:"200ml", price:15, img:"drylemon.jpeg" },
    { name:"Mineral Water", size:"500ml", price:10, img:"mineral.jpg" },
    { name:"Sparkling Water", size:"500ml", price:15, img:"sparkling.png" },
    { name:"Mineral Water", size:"1L", price:15, img:"1litwater.png" }
  ],
  beers: [
    { name:"Black Label", size:"330ml", price:30, img:"blacklabel.jpeg" },
    { name:"Castle Lager", size:"330ml", price:30, img:"castlelager.jpeg" },
    { name:"Castle Lite", size:"330ml", price:30, img:"castlelite.jpeg" }
  ],
  ciders: []
};

function renderDrinks(category, items){
  const grid=document.getElementById(category+"Grid");
  items.forEach((item,i)=>{
    const key=category+"-"+i;
    grid.innerHTML+=`
      <div class="item">
        <img src="${item.img}" onerror="this.src='https://via.placeholder.com/600x400/1a1a1a/ffffff?text=${item.name}'">
        <div class="card">
          <div class="name">${item.name}</div>
          <div class="details">${item.size}</div>
          <div class="price">R${item.price}</div>
          <div class="qty-controls">
            <div class="qty-btn" data-key="${key}" data-change="-1">−</div>
            <div class="qty-num" id="qty-${key}">0</div>
            <div class="qty-btn" data-key="${key}" data-change="1">+</div>
          </div>
        </div>
      </div>`;
  });
}

renderDrinks('softDrinks',drinks.softDrinks);
renderDrinks('beers',drinks.beers);
renderDrinks('ciders',drinks.ciders);

const order={};

document.addEventListener('click',e=>{
  const btn=e.target.closest('.qty-btn');
  if(!btn)return;
  const key=btn.dataset.key;
  order[key]=Math.max(0,(order[key]||0)+ +btn.dataset.change);
  document.getElementById('qty-'+key).textContent=order[key];
  updateOrderButton();
});

function updateOrderButton(){
  const items=Object.keys(order).filter(k=>order[k]>0);
  const btn=document.getElementById('orderBtn');
  if(!items.length){btn.style.display='none';return;}
  btn.style.display='flex';
  let message="Hi Papa Ron's! I'd like to order:\n\n";
  items.forEach(key=>{
    const[cat,idx]=key.split('-');
    const item=drinks[cat][+idx];
    message+=`${order[key]} x ${item.name} ${item.size} - R${item.price}\n`;
  });
  btn.href=`https://wa.me/+27660660088?text=${encodeURIComponent(message)}`;
}
</script>

</body>
</html>
