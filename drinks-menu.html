<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papa Ron's Café | Drinks Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#0a0a0a;color:#e0e0e0;font-family:'Inter',sans-serif}
header{
background:url('https://tiffyai-usd.github.io/Papa_Rons_Cafe/coke.jpg') center/cover no-repeat;
height:70vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
border-bottom:4px solid #d4a373;position:relative;text-align:center}
header::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.55)}
header>*{position:relative;z-index:2}
.logo{max-width:180px;border-radius:20px;border:4px solid #d4a373;margin-bottom:1rem}
h1{font-family:'Bebas Neue';color:#d4a373;font-size:5rem}
.tagline{font-family:'Bebas Neue';color:#d4a373;font-size:1.6rem}
h2{text-align:center;font-family:'Bebas Neue';color:#d4a373;font-size:2.6rem;margin:3rem 0 1.5rem}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.6rem;padding:0 5%;max-width:1400px;margin:auto}
.item{background:#111;border:2px solid #333;border-radius:16px;overflow:hidden;transition:.3s}
.item:hover{border-color:#d4a373;transform:translateY(-6px)}
.item img{width:100%;height:180px;object-fit:cover;border-bottom:3px solid #d4a373}
.card{text-align:center;padding:1rem}
.name{font-family:'Bebas Neue';color:#d4a373;font-size:1.5rem}
.details{font-size:.9rem;color:#ccc}
.price{font-family:'Bebas Neue';font-size:1.3rem;color:#e6b880;margin:.4rem 0}
.qty-controls{display:flex;justify-content:center;gap:10px}
.qty-btn{width:34px;height:34px;border-radius:50%;background:#222;color:#d4a373;cursor:pointer;display:flex;align-items:center;justify-content:center}
.qty-num{min-width:36px;font-family:'Bebas Neue';color:#d4a373}
#orderBtn{
position:fixed;right:20px;bottom:20px;
background:linear-gradient(180deg,#d4a373,#f1b86b);
color:#071010;font-family:'Bebas Neue';
padding:14px 24px;border-radius:50px;
text-decoration:none;display:none}
footer{text-align:center;padding:2rem;color:#888;margin-top:4rem}
footer a{color:#25D366}
</style>
</head>

<body>

<header>
<img src="logo.jpeg" class="logo">
<h1>DRINKS MENU</h1>
<p class="tagline">Papa Ron's Café • Coffee Bay</p>
</header>

<h2>Soft Drinks</h2>
<div class="grid" id="softDrinksGrid"></div>

<h2>Water</h2>
<div class="grid" id="waterGrid"></div>

<h2>Beers</h2>
<div class="grid" id="beersGrid"></div>

<a id="orderBtn">ORDER NOW</a>

<footer>
© 2025 Papa Ron's Café • Coffee Bay<br>
WhatsApp: <a href="https://wa.me/27660660088">+27 66 066 0088</a>
</footer>

<script>
const drinks={
softDrinks:[
{name:"Coke",size:"500ml",price:15,img:"coke.jpeg"},
{name:"Fanta",size:"500ml",price:15,img:"fanta.jpg"},
{name:"Sprite",size:"500ml",price:15,img:"sprite.jpeg"},
{name:"Powerade",size:"500ml",price:15,img:"powerade.jpeg"},
{name:"Liquifruit",size:"300ml",price:15,img:"liquifruit.jpeg"},
{name:"Appletizer",size:"300ml",price:15,img:"appletizer.jpg"},
{name:"Mr Orange",size:"300ml",price:10,img:"Mrorange.jpeg"},
{name:"Stoney",size:"500ml",price:15,img:"stoney.jpeg"},
{name:"Tonic Water",size:"200ml",price:15,img:"tonicwater.jpg"},
{name:"Dry Lemon",size:"200ml",price:15,img:"drylemon.jpeg"}
],
water:[
{name:"Mineral Water",size:"500ml",price:10,img:"mineral.jpg"},
{name:"Sparkling Water",size:"500ml",price:15,img:"sparkling.png"},
{name:"Mineral Water",size:"1L",price:15,img:"1litwater.png"}
],
beers:[
{name:"Black Label",size:"330ml",price:30,img:"blacklabel.jpeg"},
{name:"Castle Lager",size:"330ml",price:30,img:"castlelager.jpeg"},
{name:"Castle Lite",size:"330ml",price:30,img:"castlelite.jpeg"}
]
};

const order={};

function render(cat){
const grid=document.getElementById(cat+"Grid");
drinks[cat].forEach((d,i)=>{
const key=cat+"-"+i;
grid.innerHTML+=`
<div class="item">
<img src="${d.img}" onerror="this.src='https://via.placeholder.com/600x400/1a1a1a/d4a373?text=${d.name}'">
<div class="card">
<div class="name">${d.name}</div>
<div class="details">${d.size}</div>
<div class="price">R${d.price}</div>
<div class="qty-controls">
<div class="qty-btn" data-k="${key}" data-c="-1">−</div>
<div class="qty-num" id="q-${key}">0</div>
<div class="qty-btn" data-k="${key}" data-c="1">+</div>
</div>
</div>
</div>`;
});
}

["softDrinks","water","beers"].forEach(render);

document.addEventListener("click",e=>{
const b=e.target.closest(".qty-btn");
if(!b)return;
const k=b.dataset.k;
order[k]=Math.max(0,(order[k]||0)+ +b.dataset.c);
document.getElementById("q-"+k).textContent=order[k];
updateBtn();
});

function updateBtn(){
const items=Object.keys(order).filter(k=>order[k]>0);
const btn=document.getElementById("orderBtn");
if(!items.length){btn.style.display="none";return;}
btn.style.display="block";
let msg="Hi Papa Ron’s! I’d like:\n\n";
items.forEach(k=>{
const[c,i]=k.split("-");
const d=drinks[c][i];
msg+=`${order[k]} x ${d.name} ${d.size} - R${d.price}\n`;
});
btn.href="https://wa.me/27660660088?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
