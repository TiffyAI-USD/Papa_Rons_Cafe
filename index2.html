<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papa Ron's Café | Food, Smoke & Good Music</title>

  <!-- SOCIAL PREVIEW -->
  <meta property="og:title" content="Papa Ron's Café">
  <meta property="og:description" content="Food • Smoke • Good Music • Order Now">

  <meta name="twitter:image" content="https://tiffyai-usd.github.io/Papa_Rons_Cafe/paparon.jpeg">

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HERO */
    header {
      background: url('https://tiffyai-usd.github.io/Papa_Rons_Cafe/banner.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(3px);
      z-index: 1;
    }
    header > * { position: relative; z-index: 2; }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border: 3px solid #d4a373;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 5.5rem;
      letter-spacing: 4px;
      color: #d4a373;
      margin-bottom: .5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8);
      text-transform: uppercase;
    }
    .tagline {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.8rem;
      letter-spacing: 3px;
      color: #d4a373;
      margin-bottom: 2.5rem;
      opacity: .9;
    }

    /* GOLD ORDER BUTTON */
    .gold-btn {
      background: linear-gradient(145deg, #d4a373, #b5895f);
      color: #0a0a0a;
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 50px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(212, 163, 115, .4);
      transition: all .3s ease;
      text-transform: uppercase;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: .8rem;
      text-decoration: none;
    }
    .gold-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 35px rgba(212, 163, 115, .6);
      background: linear-gradient(145deg, #e6b880, #c79a70);
    }
    .gold-btn::before {
      content: "Menu";
      font-size: 1.8rem;
    }

    /* MENU ACTION DROPDOWN */
    .action-menu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 1rem;
      background: #1a1a1a;
      border: 2px solid #d4a373;
      border-radius: 16px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: .8rem;
      width: 220px;
      box-shadow: 0 15px 40px rgba(0,0,0,.7);
      z-index: 100;
    }
    .action-menu.show { display: flex; animation: popDown .4s ease; }
    @keyframes popDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .action-item {
      background: #0f0f0f;
      color: #d4a373;
      padding: .9rem 1.2rem;
      border-radius: 12px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      text-align: center;
      text-decoration: none;
      transition: .3s;
      border: 1px solid #333;
    }
    .action-item:hover {
      background: #d4a373;
      color: #0a0a0a;
      transform: scale(1.03);
    }

    /* CART BUTTON */
    .cart-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(145deg, #d4a373, #b5895f);
      color: #0a0a0a;
      padding: 1rem 1.8rem;
      border-radius: 50px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
      box-shadow: 0 10px 30px rgba(212, 163, 115, .5);
      z-index: 999;
      display: none;
      align-items: center;
      gap: .8rem;
      text-decoration: none;
      transition: .3s;
    }
    .cart-btn.show { display: flex; }
    .cart-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(212, 163, 115, .7);
    }
    .cart-count {
      background: #0a0a0a;
      color: #d4a373;
      min-width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.95);
      overflow: auto;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .lightbox-content {
      position: relative;
      max-width: 90%;
      margin: 5% auto;
      text-align: center;
    }
    .lightbox-img {
      width: 100%;
      max-width: 900px;
      border: 6px solid #d4a373;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(212, 163, 115, .3);
    }
    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background: #d4a373;
      color: #0a0a0a;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.5);
    }
    .close-btn:hover { background: #e6b880; }

    /* MENU SECTION */
    section { padding: 5rem 8%; max-width: 1400px; margin: auto; }
    h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 3rem;
      color: #d4a373;
      letter-spacing: 3px;
      text-shadow: 0 3px 10px rgba(0,0,0,.6);
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .menu-item {
      background: #111;
      border: 2px solid #333;
      border-radius: 18px;
      overflow: visible;
      transition: .4s;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      position: relative;
    }
    .menu-item:hover {
      transform: translateY(-12px);
      border-color: #d4a373;
      box-shadow: 0 20px 40px rgba(212, 163, 115, .2);
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid #d4a373;
      display: block;
      z-index: 10;
    }
    .menu-item:hover img { filter: brightness(.8); }
    .menu-item h3 {
      padding: 1.2rem 1rem .5rem;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.6rem;
      color: #d4a373;
      letter-spacing: 1.5px;
    }
    .menu-item p {
      padding: 0 1rem .8rem;
      font-size: .95rem;
      color: #ccc;
    }
    .price {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      color: #d4a373;
      padding: 0 1rem 1.2rem;
      font-weight: bold;
    }

    /* QUANTITY CONTROLS */
    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: .8rem 1rem;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    .qty-btn {
      background: #333;
      color: #d4a373;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: .3s;
    }
    .qty-btn:hover {
      background: #d4a373;
      color: #0a0a0a;
    }
    .qty-display {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.4rem;
      color: #d4a373;
      min-width: 40px;
      text-align: center;
    }

    /* SIDE OPTIONS */
    .side-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: .5rem 1rem 1rem;
      font-size: .9rem;
    }
    .side-btn {
      background: #222;
      color: #ccc;
      padding: .4rem .8rem;
      border-radius: 20px;
      font-size: .85rem;
      cursor: pointer;
      transition: .3s;
    }
    .side-btn.active {
      background: #d4a373;
      color: #0a0a0a;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #000;
      color: #999;
      font-size: .9rem;
      border-top: 1px solid #333;
    }
    footer a { color: #25D366; font-weight: bold; }

    @media (max-width: 768px) {
      h1 { font-size: 3.8rem; letter-spacing: 2px; }
      .tagline { font-size: 1.4rem; }
      .gold-btn { padding: 1rem 2rem; font-size: 1.3rem; }
      .gold-btn::before { font-size: 1.5rem; }
      .action-menu { width: 200px; }
      .menu-item img { height: 160px; }
      h2 { font-size: 2.8rem; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <img src="https://tiffyai-usd.github.io/Papa_Rons_Cafe/logo.jpeg" alt="Papa Ron's Logo" class="logo">
    <h1>PAPA RON'S CAFÉ</h1>
    <p class="tagline">FOOD • SMOKE • GOOD MUSIC</p>

    <div style="position:relative;">
      <button class="gold-btn" id="mainBtn" aria-haspopup="true" aria-expanded="false">
        Menu ORDER NOW
      </button>

      <div class="action-menu" id="actionMenu" role="menu">
        <a href="#menu" class="action-item" id="scrollToMenu" role="menuitem">Browse Menu</a>
        <a href="#" class="action-item" id="openMenu" role="menuitem">View Full Menu</a>
        <a href="https://tiffyai-usd.github.io/Papa_Rons_Cafe/menu1.pdf"
           class="action-item" download role="menuitem">Download Menu PDF</a>
      </div>
    </div>
  </header>

  <!-- CART BUTTON -->
  <a href="#" class="cart-btn" id="cartBtn" aria-label="Cart">
    <span id="cartCount" class="cart-count">0</span>
    <span>ORDER NOW</span>
  </a>

  <!-- LIGHTBOX -->
  <div id="menuLightbox" class="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightboxTitle">
    <div class="lightbox-content">
      <span class="close-btn" id="closeMenu" aria-label="Close">X</span>
      <img src="https://tiffyai-usd.github.io/Papa_Rons_Cafe/menu1.jpeg" alt="Full Menu" class="lightbox-img">
      <div style="margin-top:1.5rem;color:#d4a373;font-family:'Bebas Neue',cursive;font-size:1.3rem;">
        WhatsApp your order:
        <a href="https://wa.me/+27660660088" style="color:#25D366;" rel="noopener">+27 66 066 0088</a>
      </div>
    </div>
  </div>

  <!-- MENU GRID -->
  <section id="menu" aria-labelledby="menuHeading">
    <h2 id="menuHeading">OUR MENU</h2>
    <div class="menu-grid" id="menuGrid"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 PAPA RON'S CAFÉ • COFFEE BAY, MTHATHA</p>
    <p>WHATSAPP: <a href="https://wa.me/+27660660088" rel="noopener">+27 66 066 0088</a></p>
    <p style="margin-top:1rem;font-size:.8rem;opacity:.7;">
      We’ll call you within 5 mins to confirm &amp; take payment.
    </p>
  </footer>

  <!-- JS -->
  <script>
    /* ---------- DATA ---------- */
    const menuItems = [
      { name: "SOMETHING MEATY", price: 135, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/pizza.jpg", desc: "Creamy chicken, bacon, mushrooms, cheese" },
      { name: "HAWAIIAN", price: 135, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/pizza1.jpg", desc: "Ham, pineapple, cheese" },
      { name: "CHICKEN PERI NACHO", price: 160, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/nantcho.jpg", desc: "Peri-peri chicken, nachos, cheese" },
      { name: "CHEESE BURGER", price: 120, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/burger.jpg", desc: "With side chips" },
      { name: "BOERIE ROLL", price: 50, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/boerie.jpeg", desc: "With chips or salad" },
      { name: "MUNCHIE PLATTER", price: 350, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/platters.jpg", desc: "Full varieties of munchies" },
      { name: "RIB RACK", price: 200, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/ribs.jpg", desc: "Full rack with chips" },
      { name: "RUMP STEAK", price: 160, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/rump.jpeg", desc: "Loaded with mushroom sauce & chips" },
      { name: "SIDE CHIPS", price: 20, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/menu.jpg", desc: "Crispy golden chips", sideOnly: true },
      { name: "SIDE SALAD", price: 20, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/menu1.jpeg", desc: "Fresh garden salad", sideOnly: true },
      { name: "BACON BURGER", price: 120, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/baconburger.jpg", desc: "Beef patty, bacon, cheese, chips" },
      { name: "BREAKFAST", price: 80, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/breakfast.jpg", desc: "Eggs, bacon, toast, coffee" },
      { name: "BUFFALO WINGS", price: 90, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/buffelowings.jpg", desc: "Spicy wings with dips" },
      { name: "GREEK SALAD", price: 35, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/greeksalad.jpg", desc: "Feta, olives, tomatoes, dressing" },
      { name: "PLATTER", price: 250, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/platter.jpg", desc: "Mixed meat platter for 2" },
      { name: "POPS", price: 70, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/pops.jpg", desc: "Chicken pops with dips" },
      { name: "PREGO ROLL", price: 110, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/prego.jpg", desc: "Peri-peri steak roll with chips" },
      { name: "RIB PIZZA", price: 180, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/ribpizza.jpg", desc: "Ribs on pizza base with cheese" },
      { name: "SCHNITZEL", price: 130, img: "https://tiffyai-usd.github.io/Papa_Rons_Cafe/snitsel.jpg", desc: "Chicken schnitzel with chips & sauce" }
    ];

    const cart = {};                     // index → {item, qty, side}
    const menuGrid = document.getElementById('menuGrid');
    const cartBtn   = document.getElementById('cartBtn');
    const cartCount = document.getElementById('cartCount');

    /* ---------- RENDER MENU ---------- */
    menuItems.forEach((item, idx) => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <img src="\( {item.img}" alt=" \){item.name}" onerror="this.src='https://via.placeholder.com/300x200/333/ccc?text=Image+Missing'">
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <div class="price">R${item.price}.00</div>
        <div class="quantity-controls">
          <div class="qty-btn" onclick="updateQty(${idx}, -1)">−</div>
          <div class="qty-display" id="qty-${idx}">0</div>
          <div class="qty-btn" onclick="updateQty(${idx}, 1)">+</div>
        </div>
        ${item.sideOnly ? '' : `
        <div class="side-options">
          <div class="side-btn" data-item="${idx}" data-side="chips">CHIPS</div>
          <div class="side-btn" data-item="${idx}" data-side="salad">SALAD</div>
        </div>`}
      `;
      menuGrid.appendChild(div);
    });

    /* ---------- QUANTITY ---------- */
    window.updateQty = (idx, delta) => {
      const el = document.getElementById(`qty-${idx}`);
      let qty = parseInt(el.textContent, 10) + delta;
      if (qty < 0) qty = 0;
      el.textContent = qty;

      if (qty > 0) {
        cart[idx] = { ...menuItems[idx], qty, side: cart[idx]?.side || null };
      } else {
        delete cart[idx];
      }
      updateCart();
    };

    /* ---------- SIDE SELECTION ---------- */
    document.querySelectorAll('.side-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const itemIdx = btn.dataset.item;
        const side    = btn.dataset.side;

        // toggle active class
        btn.parentElement.querySelectorAll('.side-btn').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');

        if (cart[itemIdx]) cart[itemIdx].side = side;
      });
    });

    /* ---------- CART LOGIC ---------- */
    function updateCart() {
      let total = 0;
      let msg   = "Hi Papa Ron's! I'd like to order:%0A%0A";

      Object.values(cart).forEach(it => {
        if (it.qty > 0) {
          total += it.qty;
          msg += `\( {it.qty} x \){it.name} - R${it.price}.00`;
          if (it.side) msg += ` (with ${it.side})`;
          msg += "%0A";
        }
      });

      msg += "%0AThank you!";
      cartBtn.href = `https://wa.me/+27660660088?text=${msg}`;
      cartCount.textContent = total;
      cartBtn.classList.toggle('show', total > 0);
    }

    /* hide cart on load */
    cartBtn.classList.remove('show');

    /* ---------- ACTION MENU (dropdown) ---------- */
    const mainBtn    = document.getElementById('mainBtn');
    const actionMenu = document.getElementById('actionMenu');

    mainBtn.addEventListener('click', e => {
      e.stopPropagation();
      const expanded = actionMenu.classList.toggle('show');
      mainBtn.setAttribute('aria-expanded', expanded);
    });

    document.getElementById('scrollToMenu').addEventListener('click', e => {
      e.preventDefault();
      document.querySelector('#menu').scrollIntoView({ behavior: 'smooth' });
      actionMenu.classList.remove('show');
      mainBtn.setAttribute('aria-expanded', false);
    });

    // close when clicking outside
    document.addEventListener('click', e => {
      if (!mainBtn.contains(e.target) && !actionMenu.contains(e.target)) {
        actionMenu.classList.remove('show');
        mainBtn.setAttribute('aria-expanded', false);
      }
    });

    /* ---------- LIGHTBOX (full menu image) ---------- */
    document.getElementById('openMenu').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('menuLightbox').style.display = 'block';
    });

    document.getElementById('closeMenu').addEventListener('click', () => {
      document.getElementById('menuLightbox').style.display = 'none';
    });

    window.addEventListener('click', e => {
      const lb = document.getElementById('menuLightbox');
      if (e.target === lb) lb.style.display = 'none';
    });
  </script>
</body>
</html>
